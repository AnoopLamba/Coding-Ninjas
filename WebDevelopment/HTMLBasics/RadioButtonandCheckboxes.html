<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio Buttons and Checkboxes</title>
</head>
<body>
    <form>
        <p>Gender</p>
        <!-- We have to group these 3 radio buttons together -->
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="male" checked> Male <br>
        <input type="radio" name="gender" value="other"> Othe <br>
        <input type="submit"> <br>

        <p>Courses done</p>
        <!-- we have to group these checkboxes with same names -->
        <input type="checkbox" name="course" value="c++">C++ <br>
        <input type="checkbox" name="course" value="java">Java <br>
        <input type="checkbox" name="course" value="web">Web <br>
        <input type="submit"> <br>
    </form>
</body>
</html>
