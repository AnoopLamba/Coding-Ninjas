<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
            <label for="email"> Email </label>
            <br>
            <input type="email" id="email" required placeholder="abc@xyz.com">
        </div>
        <div>
            <label for="password"> Password </label>
            <br>
            <input type="password" id="password" required placeholder="********">
        </div>
        <div>
            <label for="country">Country</label>
            <br>
            <input type="text" name="country" id="country" required value="India" disabled>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
