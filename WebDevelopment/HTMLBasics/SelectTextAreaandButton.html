<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select TextArea and Button</title>
</head>
<body>
    <form action="" method="">
        <!-- drop down list -->
        <p>Months</p>
        <select name="months">
            <option value="Jan">Jan</option>
            <option value="Feb">Feb</option>
            <option value="March">March</option>
        </select>
        <br>

        <!-- text area -->
        <label for="experience">Experience</label>
        <br>
        <textarea name="experience" id="experience" cols="30" rows="10"></textarea>
        <br>

        <!-- buttons -->
            <!-- option 1 -->
            <input type="button" name="button1" value="Button 1">
            <br>

            <!-- option 2 -->
            <button type="button">Button 2</button>
            <br>
            <button type="button">
                <img src="static/coding_ninjas.png" alt="image">
            </button>
    </form>
</body>
</html>
