<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <header>

            <h2>
                Already Registered? <a href="https://www.google.in">LOGIN</a> now
            </h2>

            <form action="" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="button">
                    <img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000002_1548425156_coding-ninjas-logo.png" 
                        alt="login button"
                        height="10">
                    Login
                </button>
            </form>

        </header>
        <br>

        <main>
            <hr>
            <br>
            <section>
                <h3>
                    <a href="https://www.google.in" 
                        target="_blank">Coding Ninjas Blogs
                    </a>
                </h3>
                <img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000003_1548425216_coding-ninjas-love-coding.png" 
                    alt="i love coding">
                <br>
                <br>
                <hr>

            </section>

            <br />

            <section>

                <h2>
                    <a href="https://www.google.com" 
                        target="_blank"> REGISTRATION
                    </a>
                </h2>

                <form action="" method="post">
                    <!-- here we have to provide input fields in table -->
                    <table>
                        <!-- tr1 -->
                        <tr>
                            <td><label for="firstname">First Name:</label></td>
                            <td><input type="text" id="firstname"></td>
                        </tr>
                        <!-- tr2 -->
                        <tr>
                            <td><label for="lastname">Last Name:</label></td>
                            <td><input type="text" id="lastname"></td>
                        </tr>
                        <!-- tr3 -->
                        <tr>
                            <td rowspan="3">Current Address:</td>
                            <td><label for="flatno">Flat No./House No.</label></td>
                            <td><input type="text" id="flatno"></td>
                        </tr>
                        <!-- tr4 -->
                        <tr>
                            <td><label for="localty">Localty</label></td>
                            <td><input type="text" id="localty"></td>
                        </tr>
                        <!-- tr5 -->
                        <tr>
                            <td><label for="city">City</label></td>
                            <td><input type="text" id="city"></td>
                        </tr>
                        <!-- tr6 -->
                        <tr>
                            <td colspan="3">
                                <h4>
                                    Is Current address and Permanent address same?
                                    <input type="radio" name="address" checked> Yes
                                    <input type="radio" name="address"> No
                                </h4>
                            </td>
                        </tr>
                        <!-- tr7 -->
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email"></td>
                        </tr>
                        <!-- tr8 -->
                        <tr>
                            <td><label for="password">Password:</label></td>
                            <td><input type="password" id="password"></td>
                        </tr>
                    </table>
                    <br>

                    <input type="submit" name="register" id="register" value="Register">

                </form>

            </section>
        </main>

    </body>
</html>
