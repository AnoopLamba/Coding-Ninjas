<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text formatting tags</title>
</head>

<body>
    <p>
        this is <b>bold</b> <br>
        i am <i>italic</i> <br>
        i am very <strong>strong</strong> <br>
        &dollar;
    </p>
    <span>
        <p>
            a <sup>2</sup> <br>
            log <sub>10</sub> 10 = 1 <br>
            <q>i am a quoted text here</q>
        </p>
    </span>
</body>

</html>
