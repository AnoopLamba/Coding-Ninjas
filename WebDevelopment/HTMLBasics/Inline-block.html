<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block vs Inline</title>
</head>
<body>
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <p>This is a paragraph</p>
    <!-- images without div -->
    <img src="static/coding_ninjas.png" alt="image" width="200">
    <img src="static/coding_ninjas.png" alt="image" width="200">
    <!-- images with div -->
    <div>
        <img src="static/coding_ninjas.png" alt="image" width="200">
    </div>
    <img src="static/coding_ninjas.png" alt="image" width="200">
    <a href="google.com">Google homepage</a>
    <a href="google.com">Google homepage</a>

    <!-- anchor with div tag -->
    <div>
        <a href="google.com">Google homepage</a>
    </div>

</body>
</html>
