<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FiveDigitCounter.css">
    <title>Five Digit Counter</title>
</head>
<body>
    <div id="outer">
        <div id="div1">
            <p>Enter number from 0 to 99999!</p>
            <div id="counter-container">
                <input type="number" id="number-input" min="0" max="9" placeholder="Enter a number here">
                <button type="button" onclick="startCounter()">Start Counter</button>
            </div>
        </div>
        <div id="div2">
            <div id="container5" class="container">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="container4" class="container">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="container3" class="container">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="container2" class="container">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
            <div id="container1" class="container">
                <p class="current">0</p>
                <p class="next">1</p>
            </div>
        </div>
    </div>

    <script src="FiveDigitCounter.js"></script>
</body>
</html>
